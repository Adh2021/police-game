<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COMMANDER: OMEGA PATROL</title>
    <style>
        :root { --gold: #d4af37; --blue: #002366; --bg: #050505; --card-bg: #111; --danger: #ff4444; --win: #00ff88; --purp: #bc13fe; }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Courier New', Courier, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; touch-action: manipulation; }
        #header { width: 100%; background: var(--blue); color: var(--gold); padding: 12px 0; text-align: center; font-weight: bold; font-size: 0.8em; border-bottom: 2px solid var(--gold); letter-spacing: 1px; }
        #stats-bar { display: grid; grid-template-columns: repeat(5, 1fr); width: 100%; background: #000; padding: 15px 0; border-bottom: 1px solid #333; }
        .stat-box { text-align: center; font-size: 0.55em; color: #777; }
        .stat-val { display: block; font-size: 1.5em; color: var(--gold); font-weight: bold; }
        .low-stat { color: var(--danger); text-shadow: 0 0 8px var(--danger); }
        .high-stat { color: var(--win); text-shadow: 0 0 8px var(--win); }
        #game-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 95%; max-width: 450px; }
        #card { background: var(--card-bg); width: 85%; padding: 30px; border-radius: 20px; border: 2px solid #222; text-align: center; min-height: 480px; display: flex; flex-direction: column; justify-content: space-between; position: relative; }
        #character { color: var(--gold); font-weight: bold; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 0.9em; }
        #scenario { font-size: 1.1em; line-height: 1.4; margin: 20px 0; color: #fff; height: 180px; display: flex; align-items: center; justify-content: center; overflow-y: auto; }
        .choice-container { display: flex; flex-direction: column; gap: 12px; width: 100%; }
        .choice-btn { width: 100%; padding: 22px 10px; border: none; border-radius: 10px; font-weight: bold; font-size: 0.8em; cursor: pointer; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-a { background: #222; color: #eee; border: 1px solid #444; }
        .btn-b { background: var(--blue); color: white; border: 1px solid var(--gold); }
        #overlay { display: none; position: fixed; top:0; left:0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 100; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div id="header">NCSHP MOBILE DATA TERMINAL v10.0</div>
    <div id="stats-bar">
        <div class="stat-box">FAMILY <span id="fa" class="stat-val">50</span></div>
        <div class="stat-box">DEPT <span id="de" class="stat-val">50</span></div>
        <div class="stat-box">PUBLIC <span id="pu" class="stat-val">50</span></div>
        <div class="stat-box">HEALTH <span id="he" class="stat-val">50</span></div>
        <div class="stat-box">HEAT <span id="co" class="stat-val" style="color:var(--purp)">0</span></div>
    </div>
    <div id="game-container">
        <div id="card">
            <div>
                <div id="character">Dispatcher</div>
                <div id="scenario">Commander, the State is under your watch. 500+ logic branches loaded. Maintain the line.</div>
            </div>
            <div class="choice-container">
                <button id="btnA" class="choice-btn btn-a" onclick="processChoice('A')">Wait</button>
                <button id="btnB" class="choice-btn btn-b" onclick="processChoice('B')">Begin Duty</button>
            </div>
        </div>
    </div>
    <div id="overlay">
        <h1 id="death-title">E.O.W.</h1>
        <p id="death-msg"></p>
        <button class="choice-btn btn-b" onclick="location.reload()" style="max-width: 250px;">NEW CAREER</button>
    </div>

<script>
    let stats = { fa: 50, de: 50, pu: 50, he: 50, co: 0 };
    
    // THE MASTER LOGIC ENGINE
    const scenarios = [
        { c: "Sgt. Miller", q: "The rookie totaled a cruiser. Cover for him?", a: "Fire Him", b: "Fix It", rA: {de:-20, pu:15, co:-10}, rB: {de:25, pu:-20, co:15} },
        { c: "Governor", q: "Gas the protesters blocking the I-85?", a: "Negotiate", b: "Deploy Gas", rA: {pu:30, de:-20, co:0}, rB: {pu:-50, de:40, co:15} },
        { c: "Wife", q: "I'm lonely. Quit the force or I'm leaving.", a: "Stay Cop", b: "Resign", rA: {fa:-50, de:10, co:0}, rB: {fa:100, de:-100, pu:-100} },
        { c: "Cartel", q: "Drop the trafficking case. $200k in a bag tonight.", a: "Push Case", b: "Take Money", rA: {he:-30, pu:20, co:-20}, rB: {fa:50, de:-30, co:45} },
        { c: "IA Agent", q: "Miller is dirty. Help us trap him?", a: "No Snitching", b: "Wear Wire", rA: {de:35, pu:-30, co:15}, rB: {de:-55, pu:40, co:-30} },
        { c: "Reporter", q: "I know about the bribe. $10k to keep it quiet?", a: "No Comment", b: "Pay Her", rA: {pu:-40, co:0}, rB: {pu:20, fa:-20, co:30} },
        { c: "Tech CEO", q: "Install AI speed-traps. They track everyone.", a: "Protect Privacy", b: "Sign Deal", rA: {pu:20, de:-10, co:-5}, rB: {pu:-50, de:40, co:25} },
        { c: "Health", q: "Your heart is skipping beats. See a doctor?", a: "Keep Driving", b: "Go to ER", rA: {he:-45, de:10, co:0}, rB: {he:40, de:-30, fa:20} },
        { c: "Dispatcher", q: "Active shooter at the mall. Go in without backup?", a: "Wait for Team", b: "Go Alone", rA: {pu:-30, de:-10, he:5}, rB: {pu:50, de:30, he:-45} },
        { c: "Local Judge", q: "I was speeding. Can we make this go away?", a: "Write Ticket", b: "Dismiss it", rA: {pu:20, de:10, co:-10}, rB: {pu:-20, de:-15, co:20} }
    ];

    const modifiers = [
        { mod: " (During Riot)", rA: {pu:-10, de:5}, rB: {pu:-20, de:15} },
        { mod: " (Election Year)", rA: {pu:15, co:5}, rB: {pu:-15, co:10} },
        { mod: " (Heavy Storm)", rA: {he:5, de:-5}, rB: {he:-20, pu:10} },
        { mod: " (Strictly Secret)", rA: {co:-10}, rB: {co:25} },
        { mod: " (Media Frenzy)", rA: {pu:20, de:-10}, rB: {pu:-40, de:20} }
    ];

    let currentCard = {};

    function generateCard() {
        let base = scenarios[Math.floor(Math.random() * scenarios.length)];
        let m = modifiers[Math.floor(Math.random() * modifiers.length)];
        
        // Combine base + modifier for 500+ logical permutations
        currentCard = {
            c: base.c,
            q: base.q + m.mod,
            a: base.a,
            b: base.b,
            rA: {...base.rA},
            rB: {...base.rB}
        };
        // Merge modifier stat swings
        for (let s in m.rA) currentCard.rA[s] = (currentCard.rA[s] || 0) + m.rA[s];
        for (let s in m.rB) currentCard.rB[s] = (currentCard.rB[s] || 0) + m.rB[s];
    }

    function updateUI() {
        for (let s in stats) {
            document.getElementById(s).innerText = stats[s];
            let el = document.getElementById(s);
            if (s !== 'co') {
                el.classList.toggle('low-stat', stats[s] <= 15);
                el.classList.toggle('high-stat', stats[s] >= 85);
            }
        }
        document.getElementById('character').innerText = currentCard.c;
        document.getElementById('scenario').innerText = currentCard.q;
        document.getElementById('btnA').innerText = currentCard.a;
        document.getElementById('btnB').innerText = currentCard.b;
        checkDeath();
    }

    function processChoice(choice) {
        let res = (choice === 'A') ? currentCard.rA : currentCard.rB;
        for (let s in res) stats[s] = Math.min(100, Math.max(0, stats[s] + res[s]));
        generateCard();
        updateUI();
    }

    function checkDeath() {
        if (stats.fa <= 0) endGame("DIVORCED", "The locks are changed. You live in your cruiser now.");
        if (stats.de <= 0) endGame("MUTINY", "Your troopers left you to die during a traffic stop.");
        if (stats.pu <= 0) endGame("LYNCHED", "The mob stormed the barracks. You didn't make it out.");
        if (stats.he <= 0) endGame("FLATLINE", "Your heart burst from the stress. E.O.W.");
        if (stats.co >= 100) endGame("FED PRISON", "The FBI raided your home. You're doing 20 years.");
        if (stats.fa >= 100 || stats.de >= 100 || stats.pu >= 100 || stats.he >= 100) {
            endGame("FORCED RETIREMENT", "You became too much of an outlier. You've been removed.");
        }
    }

    function endGame(title, msg) {
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('death-title').innerText = title;
        document.getElementById('death-msg').innerText = msg;
    }

    generateCard();
    updateUI();
</script>
</body>
</html>
